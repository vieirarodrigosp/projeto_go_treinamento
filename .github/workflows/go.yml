# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Integracao Continua

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Inicia o banco de dados
      run: docker compose up -d postgres

    - name: lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.1
        args: controllers/ database/ models/ routes/

    - name: Test
      run: DB_HOST=${{secres.DB_HOST}} DB_USER=${{secres.DB_USER}} DB_PASSWORD=${{secres.DB_PASSWORD}} DB_NAME=${{secres.DB_NAME}} DB_PORT=${{secres.DB_PORT}} go test main_test.go
